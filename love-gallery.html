<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Our Love Story ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #ffc2c2);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .page {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: none;
        }

        #login-page {
            max-width: 500px;
            margin: 4rem auto;
            text-align: center;
            display: block;
        }

        .heart {
            color: #ff6b6b;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        input {
            width: 80%;
            padding: 0.8rem;
            margin: 1rem 0;
            border: 2px solid #ffc2c2;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0.5rem;
        }

        button:hover {
            transform: scale(1.05);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            aspect-ratio: 1;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .video-container {
            margin-top: 2rem;
        }

        .video-container video {
            width: 100%;
            max-width: 600px;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        .message {
            line-height: 1.8;
            font-size: 1.2rem;
            text-align: center;
            color: #333;
        }

        .navigation {
            text-align: center;
            margin-top: 2rem;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- หน้าล็อกอิน -->
    <div id="login-page" class="page">
        <div class="heart">❤️</div>
        <h2>Welcome to Our Love Story</h2>
        <input type="password" id="password" placeholder="ใส่รหัสผ่านของเรา">
        <button onclick="checkPassword()">เข้าสู่ความทรงจำของเรา</button>
        <p id="error-message" class="error-message">รหัสผ่านไม่ถูกต้อง ลองใหม่อีกครั้งนะ</p>
    </div>

    <!-- หน้าแกลลอรี่ -->
    <div id="gallery-page" class="page">
        <div class="container">
            <div class="heart">❤️</div>
            <h2>ความทรงจำของเรา</h2>
            
            <div class="gallery">
                <!-- ตัวอย่างรูปภาพ - เปลี่ยน src เป็น URL รูปของคุณ -->
                <div class="gallery-item">
                    <img src="/api/placeholder/400/400" alt="ความทรงจำของเรา 1">
                </div>
                <div class="gallery-item">
                    <img src="/api/placeholder/400/400" alt="ความทรงจำของเรา 2">
                </div>
                <div class="gallery-item">
                    <img src="/api/placeholder/400/400" alt="ความทรงจำของเรา 3">
                </div>
                <div class="gallery-item">
                    <img src="/api/placeholder/400/400" alt="ความทรงจำของเรา 4">
                </div>
                <div class="gallery-item">
                    <img src="/api/placeholder/400/400" alt="ความทรงจำของเรา 5">
                </div>
                <div class="gallery-item">
                    <img src="/api/placeholder/400/400" alt="ความทรงจำของเรา 6">
                </div>
            </div>

            <div class="video-container">
                <h3>วิดีโอพิเศษของเรา</h3>
                <!-- เปลี่ยน src เป็น URL วิดีโอของคุณ -->
                <video controls>
                    <source src="YOUR_VIDEO_URL" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="navigation">
                <button onclick="showPage('message-page')">ไปหน้าถัดไป ❤️</button>
            </div>
        </div>
    </div>

    <!-- หน้าข้อความ -->
    <div id="message-page" class="page">
        <div class="container">
            <div class="heart">❤️</div>
            <h2>ถึงคนที่พิเศษที่สุด</h2>
            <div class="message">
                <p>
                    ตั้งแต่วันที่เราได้พบกัน ชีวิตฉันก็เปลี่ยนไป<br>
                    ขอบคุณที่ทำให้ทุกวันของฉันพิเศษ<br>
                    ขอบคุณสำหรับรอยยิ้มที่สวยงาม<br>
                    ขอบคุณที่อยู่เคียงข้างกันเสมอมา<br>
                    <br>
                    รักเธอมากๆ นะ ❤️
                </p>
            </div>
            <div class="navigation">
                <button onclick="showPage('gallery-page')">กลับไปดูรูปของเรา</button>
            </div>
        </div>
    </div>

    <script>
        // รหัสผ่านสำหรับเข้าสู่เว็บไซต์
        const correctPassword = "1234";

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === correctPassword) {
                showPage('gallery-page');
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }

        function showPage(pageId) {
            // ซ่อนทุกหน้า
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });
            // แสดงหน้าที่ต้องการ
            document.getElementById(pageId).style.display = 'block';
            // เลื่อนไปด้านบนของหน้า
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 5th Anniversary üíë</title>
    <style>
        @font-face {
            font-family: 'TCS4Dinner';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/TCS4Dinner/TCS4Dinner.woff2');
        }

        body {
            margin: 0;
            font-family: 'TCS4Dinner', sans-serif;
            background: radial-gradient(circle at center, #FFFFFF, #FFE4E1);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .floating-hearts {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            color: pink;
            font-size: 20px;
            animation: floatUpward 15s linear infinite;
            opacity: 0.6;
        }

        @keyframes floatUpward {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .page {
            position: relative;
            z-index: 1;
        }

        /* Login Page */
        #loginPage {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, rgba(255,192,203,0.3), rgba(255,255,255,0.5));
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255,182,193,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        input {
            width: 200px;
            padding: 15px;
            margin: 20px auto;
            border: 2px solid #FFB6C1;
            border-radius: 25px;
            font-size: 18px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #FF69B4;
            box-shadow: 0 0 15px rgba(255,105,180,0.3);
        }

        /* Gallery Page */
        #galleryPage {
            display: none;
            padding: 40px 20px;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .memory-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .memory-card:hover {
            transform: translateY(-10px);
        }

        .memory-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .memory-card .caption {
            padding: 15px;
            text-align: center;
            color: #FF69B4;
        }

        /* Message Page */
        #messagePage {
            display: none;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255,182,193,0.3);
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .countdown {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 24px;
            color: #FF69B4;
            box-shadow: 0 5px 15px rgba(255,182,193,0.2);
        }

        .music-player {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        button {
            background: #FF69B4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background: #FF1493;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255,105,180,0.3);
        }

        h1, h2 {
            color: #FF69B4;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="heartsContainer"></div>

    <!-- Login Page -->
    <div id="loginPage" class="page">
        <div class="login-card">
            <h2>üíñ Welcome to Our Love Story üíñ</h2>
            <input type="password" id="passwordInput" maxlength="6" placeholder="Enter 6-digit password">
            <button onclick="checkPassword()">Enter</button>

    <!-- Gallery Page -->

            <div class="music-player">
                <h3>Our Song: "‡∏£‡∏±‡∏Å" üéµ</h3>
                <audio controls>

            </div>

            <div class="memory-grid">
                <div class="memory-card">

                <div class="memory-card">

                </div>
                <div class="memory-card">
                    <img src="/api/placeholder/250/250" alt="Memory 3">
                    <div class="caption">Together Forever</div>
                </div>
                <div class="memory-card">

                </div>
                <div class="memory-card">

                <div class="memory-card">
                    <img src="/api/placeholder/250/250" alt="Memory 6">

            <div style="text-align: center; margin-top: 30px;">
                <button onclick="showMessage()">Read My Message ‚ù§Ô∏è</button>

        </div>
    </div>

    <!-- Message Page -->
    <div id="messagePage" class="page">
        <div class="message-card">
            <h2>üíù To My Love üíù</h2>
            <p>[‡πÉ‡∏™‡πà‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ]</p>
            <div style="text-align: center; margin-top: 30px;">
                <button onclick="showGallery()">Back to Memories</button>

    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const heartCount = 20;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (15 + Math.random() * 10) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        // Password check
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === "123456") {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('galleryPage').style.display = 'block';
                startCountdown();
            } else {
                alert('‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà');
            }
        }

        // Countdown timer
        function startCountdown() {
            const anniversaryDate = new Date('2025-02-14T00:00:00');
            
            function updateCountdown() {
                const now = new Date();
                const difference = anniversaryDate - now;

                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = 
                    `Counting down to our 5th Anniversary: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        // Page navigation
        function showMessage() {
            document.getElementById('galleryPage').style.display = 'none';
            document.getElementById('messagePage').style.display = 'block';
        }

        function showGallery() {
            document.getElementById('messagePage').style.display = 'none';
            document.getElementById('galleryPage').style.display = 'block';
        }
    </script>
